<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACME Demo App by Applitools</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="container">

        <div class="login-form">
            <div class="img-container">
                <img src="/img/logo-big.png" alt="logo">
            </div>
            <h4> Login Form
            </h4>



            <br>
            <div>
                <span class="form-label">Username</span> <br>

                <i class="bi bi-person-circle"></i> <input type="text" placeholder="Enter your Username">
            </div> <br><br>
            <div>
                <span class="form-label"> Password </span>
                <br>
                <i class="bi bi-fingerprint"></i> <input type="text" placeholder="Enter your password">
            </div>

            <br><br>
            <div>
                <a class="button" href="#">
                    Sign in
                </a>
                <input type="checkbox" name="" id=""> Remember Me
            </div>
            <br><br>
            Twitter | Facebook | Linkedin

        </div>
    </div>


</body>

</html>
